name: Upload Python Package

on:
  [push]
defaults:
    run:
        shell: bash

env:
  EUROPEANA_WSKEY: ${{ secrets. EUROPEANA_WSKEY }}


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: test env secrets
      run: echo $EUROPEANA_WSKEY
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        sudo apt-get update -y
        sudo apt-get install -y libxml2-dev libxslt-dev libssl-dev libcurl4-openssl-dev python-dev
    - name: Build package
      run: pip install . -r ./requirements.txt
    - name: Test package
      run: python test_doglib.py
      env:
        EUROPEANA_WSKEY: ${{ secrets.EUROPEANA_WSKEY }}

